<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>Blog-Preview Card</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="page-wrapper">
      <main>
        <div id="card-img">
          <img src="./images/illustration-article.svg" alt="">
        </div>
        

        <div id="main-content">
          <header>
            <h3>Learning</h3>
            <h3>Published 21 Dec 2023</h3>
          </header>

          <div id="card-information">
            <h1>HTML & CSS foundations</h1>

            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <footer>
            <img src="./images/image-avatar.webp" alt="">
            
            <div id="user-name">
              Greg Hooper
            </div>
          </footer>

        </div>
      </main>
    </div>
  </body>
</html>
